<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZXing Test</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
  <h2>ZXing Barcode Scanner Test</h2>
  <video id="preview" style="width:300px; border:1px solid #ccc;" autoplay playsinline></video>
  <p id="output"></p>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('preview');
    const output = document.getElementById('output');

    async function initScanner() {
      try {
        // ✅ use the instance method, not the class
        const devices = await codeReader.listVideoInputDevices();
        if (devices.length === 0) throw new Error("No cameras found");

        // Prefer back camera if available
        const deviceId = devices.length > 1 ? devices[devices.length - 1].deviceId : devices[0].deviceId;

        codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
          if (result) {
            output.textContent = "✅ Scanned: " + result.getText();
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error("Decode error:", err);
          }
        });
      } catch (e) {
        console.error("Init error:", e);
        output.textContent = "Camera init failed: " + e.message;
      }
    }

    initScanner();
  </script>
</body>
</html>
